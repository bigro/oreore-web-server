subprojects {
    buildscript {
        ext {
            compatibility = 1.8
        }
    }
    
    apply plugin: 'java'
    
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
        testCompile 'junit:junit:4.12'
    }

    repositories {
        jcenter()
        mavenCentral()
    }

}