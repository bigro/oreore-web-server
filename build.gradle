subprojects {
    buildscript {
        ext {
            compatibility = 1.8
        }
    }
    
    apply plugin: 'java'
    apply plugin: 'war'
    
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
        providedCompile group: 'javax', name: 'javaee-api', version: '7.0'
        testCompile 'junit:junit:4.12'
    }

    repositories {
        jcenter()
        mavenCentral()
    }

}